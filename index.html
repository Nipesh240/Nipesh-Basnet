    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- SEO Meta Tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg: #03040a;
        --accent: #0070f3;
        --accent-glow: rgba(0, 112, 243, 0.4);
        --purple-glow: rgba(139, 92, 246, 0.4);
        --emerald-glow: rgba(16, 185, 129, 0.4);
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile apps */
        -webkit-tap-highlight-color: transparent;
      }

      .font-heading { font-family: 'Space Grotesk', sans-serif; }

      .grid-bg {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Orbital Plane Animations */
      @keyframes orbit-master {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes plane-pulse {
        0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 2px white); }
        50% { opacity: 1; filter: drop-shadow(0 0 8px #38bdf8); }
      }

      .animate-orbit {
        animation: orbit-master 4s linear infinite;
        transform-origin: center;
      }

      .animate-plane-glow {
        animation: plane-pulse 2s ease-in-out infinite;
      }

      @media (max-width: 768px) {
        .app-view {
          height: 100vh;
          overflow-y: auto;
          padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }
      }

      ::-webkit-scrollbar { width: 0px; }
    </style>
